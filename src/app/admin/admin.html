<div class="admin-container mat-typography">
  <mat-card class="admin-card">
    <mat-card-header>
      <mat-card-title>Admin Area</mat-card-title>
    </mat-card-header>

    <mat-card-content class="admin-content">

      <button
        mat-raised-button
        color="primary"
        (click)="loadAdminTestMessage()"
      >
        Call Admin Test API
      </button>

      @if (message()) {
        <p class="admin-message">{{ message() }}</p>
      }

    </mat-card-content>
  </mat-card>
</div>
