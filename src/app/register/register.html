<div class="register-container mat-typography">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <mat-card-content class="register-content">

      <form [formGroup]="form" (ngSubmit)="register()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>

        <mat-checkbox formControlName="admin">
          Admin user
        </mat-checkbox>

        <button mat-raised-button color="primary" class="full-width" type="submit">
          {{ form.get('admin')?.value ? 'Register admin user' : 'Register user' }}
        </button>

      </form>

    </mat-card-content>
  </mat-card>
</div>
