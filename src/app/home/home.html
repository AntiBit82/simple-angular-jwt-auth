<div class="home-container mat-typography">
  <mat-card class="home-card">
    <mat-card-header>
      <mat-card-title>Welcome {{ auth.username() || 'Guest' }}</mat-card-title>
    </mat-card-header>

    <mat-card-content class="home-content">

      @if (auth.isLoggedIn()) {
        <p class="status">You are logged in</p>
      } @else {
        <p class="status">Please register or login</p>

        <div class="actions">
          <a mat-raised-button color="primary" routerLink="/login">
            <mat-icon>login</mat-icon>
            Login
          </a>

          <a mat-raised-button color="accent" routerLink="/register">
            <mat-icon>person_add</mat-icon>
            Register
          </a>
        </div>
      }

      @if (auth.isAdmin()) {
        <p class="status">You are an admin</p>
      }

      <div class="actions">
        @if (auth.isLoggedIn()) {
          <button mat-raised-button color="warn" (click)="logout()">
            <mat-icon>logout</mat-icon>
            Logout
          </button>
        }

        @if (auth.isAdmin()) {
          <a mat-raised-button color="primary" routerLink="/admin">
            <mat-icon>admin_panel_settings</mat-icon>
            Admin Area
          </a>
        }
      </div>

    </mat-card-content>
  </mat-card>
</div>
