<div class="home-container mat-typography">
  <mat-card class="home-card">
    <mat-card-header>
      <mat-card-title>Welcome {{ auth.username() || 'Guest' }}</mat-card-title>
    </mat-card-header>

    <mat-card-content class="home-content">

      @if (auth.isLoggedIn()) {
        <p class="status">You are logged in</p>
      } @else {
        <p class="status">Please register or login</p>
      }

      @if (auth.isAdmin()) {
        <p class="status">You are an admin</p>
      } @else {
        <p class="status">You are a regular user</p>
      }

      <div class="actions">
        <button mat-raised-button color="primary" (click)="testApi(false)">
          Test User API
        </button>

        <button mat-raised-button color="accent" (click)="testApi(true)">
          Test Admin API
        </button>
      </div>

    </mat-card-content>
  </mat-card>
</div>
