<header class="navbar">
  <nav class="nav-container">

    <div class="nav-left">
      <a
        mat-button
        routerLink="/"
        routerLinkActive="active-link"
        class="brand"
      >
        {{ title }}
      </a>
    </div>

    <div class="nav-right">
      <a
          mat-button
          routerLink="/"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <mat-icon>home</mat-icon>
          Home
      </a>

      @if (!auth.isLoggedIn()) {
        <a
          mat-raised-button
          color="primary"
          routerLink="/login"
          routerLinkActive="active-link"
        >
          <mat-icon>login</mat-icon>
          Login
        </a>

        <a
          mat-raised-button
          color="accent"
          routerLink="/register"
          routerLinkActive="active-link"
        >
          <mat-icon>person_add</mat-icon>
          Register
        </a>
      }

      @if (auth.isAdmin()) {
        <a
          mat-button
          color="primary"
          routerLink="/admin"
          routerLinkActive="active-link"
        >
          <mat-icon>admin_panel_settings</mat-icon>
          Admin
        </a>
      }

      @if (auth.isLoggedIn()) {
        <a
          mat-button
          routerLink="/users"
          routerLinkActive="active-link"
        >
          <mat-icon>group</mat-icon>
          Users
        </a>

        <button mat-raised-button color="warn" (click)="auth.logout()">
          <mat-icon>logout</mat-icon>
          Logout
        </button>
      }

    </div>

  </nav>
</header>

<main class="content">
  <router-outlet></router-outlet>
</main>
